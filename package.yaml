name:                vim-gym
version:             0.1.0.0
github:              "matt-savvy/vim-gym"
license:             BSD3
author:              "Matt Savoia"
maintainer:          "matt@1-800-rad-dude.com"
copyright:           "2023 Matt Savoia"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/matt-savvy/vim-gym#readme>

dependencies:
- base >= 4.7 && < 5
- text
- sqlite-simple
- time
- directory

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

default-extensions:
- OverloadedStrings
- DeriveGeneric

library:
  source-dirs: src

executables:
  vim-gym-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - vim-gym
    - process

tests:
  vim-gym-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - vim-gym
    - hspec
